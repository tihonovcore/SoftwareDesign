<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Manage TodoLists</title>

<body>
    <table>
        <th:block th:each="list : ${lists}">
            <tr>
                <td th:text="${list.name}"/>
                <td>
                    <form method="POST" action="/deleteList">
                        <input type="hidden" name="listId" th:value="${list.id}">
                        <button type="submit">Delete list</button>
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
    <table>
        <tr>
            <td>
                <form method="POST" action="/addList">
                    <input type="text" name="listName" autofocus>
                    <button type="submit">Add list</button>
                </form>
            </td>
        </tr>
    </table>
    <form method="GET" action="/">
        <button type="submit">Finish</button>
    </form>
</body>
</html>
